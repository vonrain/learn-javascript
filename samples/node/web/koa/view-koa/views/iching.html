{% extends "base.html" %} {% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>{{ name }}</h2>
            <h4>{{ number }}</h4>
            <h1>{{ character }}</h1>
            <div class="alert alert-success">
                <strong>Well done!</strong> You successfully signed in as {{ name }}!
                <h2>{{ cname }}</h2>
                <h4>{{ cnumber }}</h4>
                <h1>{{ ccharacter }}</h1>
            </div>
            <p><a href="/">Back to home</a></p>
        </div>
    </div>
</div>
{% endblock %}
